        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, .7);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal.open {
            display: flex;
        }

        .modal__window {
            background-color: white;
            min-width: 320px;
        }

        .modal__content,
        .modal__footer {
            padding: 10px 15px;
        }

        .modal__footer {
            border-top: 1px solid lightgray;
        }

    </style>
</head>
