    <title>Shop</title>

                    </div>
                    <h2 class="product__title">Asus ROG Zephyrus Duo 15 GX550LXS-HC068R</h2>

                    </div>

                            <p class="product__price-old">$2000</p>
                            <p class="product__price-final">$1800</p>
                        </div>
                        <div class="product__qty qty">
                            <label class="qty__label" for="">Qty</label>
                            <div class="qty__wrapper">
                                <button class="qty__btn" type="button">-</button>
                                <input class="qty__input-qty" value="1" type="number">
                                <button class="qty__btn" type="button">+</button>
                            </div>
                        </div>
