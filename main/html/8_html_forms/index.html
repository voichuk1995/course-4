<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>

<body>
    <form action="" method="post" autocomplete="off">
        <div>
            <label for="fisrt_name123">Fisrt Name</label>
            <input id="fisrt_name123" disabled readonly type="text" name="fisrt_name">
        </div>
        <div>
            <label>
                <input name="last_name" maxlength="3" required pattern="[A-Za-z]{3}" value="" type="text">
                <span>Last Name</span>
            </label>
        </div>
        <div>
            <label>
                <input name="age" max="999" placeholder="age" value="" type="number">
                <span>Age</span>
            </label>
        </div>
        <fieldset>
            <legend>Choose favourite colors</legend>
            <label>
                <span>Red</span>
                <input name="color_red" value="red" type="checkbox">
            </label>
            <label>
                <span>Green</span>
                <input name="color_green" value="green" type="checkbox">
            </label>
            <label>
                <span>Black</span>
                <input name="color_black" checked value="black" type="checkbox">
            </label>
        </fieldset>
        <fieldset>
            <legend>Choose favourite color</legend>
            <label>
                <span>Red</span>
                <input name="favourite" checked value="red" type="radio">
            </label>
            <label>
                <span>Green</span>
                <input name="favourite" value="green" type="radio">
            </label>
            <label>
                <span>Black</span>
                <input name="favourite" value="black" type="radio">
            </label>
        </fieldset>
        <div>
            <label for="sity">Sity</label>
            <select name="sity" id="sity">
                <option selected hidden disabled>Choose city</option>
                <option value="rivne">Rivne</option>
                <option value="kyiv">Kyiv</option>
            </select>
        </div>
        <div>
            <label for="sity1">Sity</label>
            <select name="sity1" id="sity1" multiple size="3">
                <option value="rivne">Rivne</option>
                <option value="kyiv">Kyiv</option>
                <option value="ggg">GGGG</option>
                <option value="ggg1">GGGG2</option>
            </select>
        </div>
        <div>
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10">ssss</textarea>
        </div>
        <div>
            <input type="button" value="button">
            <input type="submit">
            <input type="reset">
        </div>
        <div>
            <button type="submit">ok</button>
            <button type="reset">reset</button>
            <button type="button">button</button>
        </div>
    </form>
</body>

</html>
