<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="./css/reset_nc.css">
    <link rel="stylesheet" href="./css/grid12.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col_6 wrapper">
                <form action="./index.html" method="post" target="_blank">
                    <h1 class="double">Create an Account</h1>
                    <div>
                        <label for="first_name">First name</label>
                        <input id="first_name" name="first_name" type="text" class="field" required autofocus>
                    </div>
                    <div>
                        <label for="last_name">Last name</label>
                        <input id="last_name" name="last_name" type="text" class="field" required>
                    </div>
                    <div class="double">
                        <label for="email">E-mail</label>
                        <input id="email" name="email" type="email" class="field" required>
                        <p>We'll never share your email with anyone else.</p>
                        <label for="gender_male" class="radio">
                            <input type="radio" name="gender" value="male" id="gender_male" class="gender_male"><span
                                class="custom_radio"></span>
                            <span class="custom_radio_label">Male</span>
                        </label>
                        <label for="gender_female" class="radio">
                            <input type="radio" name="gender" value="female" id="gender_female"
                                class="gender_female"><span class="custom_radio"></span>
                            <span class="custom_radio_label">Female</span>
                        </label>
                    </div>
                    <div>
                        <label for="country" class="country_selector">
                            <span>Country</span>
                            <select id="country" name="country" class="field">
                                <option selected hidden disabled>Select</option>
                                <option value="Aland Islands">Aland Islands</option>
                                <option value="Albania">Albania</option>
                                <option value="Andorra">Andorra</option>
                                <option value="Austria">Austria</option>
                                <option value="Belarus">Belarus</option>
                                <option value="Belgium">Belgium</option>
                                <option value="Bosnia and Herzegovina">Bosnia and Herzegovina</option>
                                <option value="Bulgaria">Bulgaria</option>
                                <option value="Croatia">Croatia</option>
                                <option value="Czech Republic">Czech Republic</option>
                                <option value="Denmark">Denmark</option>
                                <option value="Estonia">Estonia</option>
                                <option value="Faroe Islands">Faroe Islands</option>
                                <option value="Finland">Finland</option>
                                <option value="France">France</option>
                                <option value="Germany">Germany</option>
                                <option value="Gibraltar">Gibraltar</option>
                                <option value="Greece">Greece</option>
                                <option value="Guernsey">Guernsey</option>
                                <option value="Holy See (Vatican City State)">Holy See (Vatican City State)</option>
                                <option value="Hungary">Hungary</option>
                                <option value="Iceland">Iceland</option>
                                <option value="Ireland">Ireland</option>
                                <option value="Isle of Man">Isle of Man</option>
                                <option value="Italy">Italy</option>
                                <option value="Jersey">Jersey</option>
                                <option value="Kosovo">Kosovo</option>
                                <option value="Latvia">Latvia</option>
                                <option value="Liechtenstein">Liechtenstein</option>
                                <option value="Lithuania">Lithuania</option>
                                <option value="Luxembourg">Luxembourg</option>
                                <option value="Macedonia, the Former Yugoslav Republic of">Macedonia, the Former
                                    Yugoslav
                                    Republic
                                    of</option>
                                <option value="Malta">Malta</option>
                                <option value="Moldova, Republic of">Moldova, Republic of</option>
                                <option value="Monaco">Monaco</option>
                                <option value="Montenegro">Montenegro</option>
                                <option value="Netherlands">Netherlands</option>
                                <option value="Norway">Norway</option>
                                <option value="Poland">Poland</option>
                                <option value="Portugal">Portugal</option>
                                <option value="Romania">Romania</option>
                                <option value="San Marino">San Marino</option>
                                <option value="Serbia">Serbia</option>
                                <option value="Serbia and Montenegro">Serbia and Montenegro</option>
                                <option value="Slovakia">Slovakia</option>
                                <option value="Slovenia">Slovenia</option>
                                <option value="Spain">Spain</option>
                                <option value="Svalbard and Jan Mayen">Svalbard and Jan Mayen</option>
                                <option value="Sweden">Sweden</option>
                                <option value="Switzerland">Switzerland</option>
                                <option value="Ukraine">Ukraine</option>
                                <option value="United Kingdom">United Kingdom</option>
                            </select>
                        </label>
                    </div>
                    <div>
                        <label for="city">City</label><br>
                        <input type="text" id="city" name="city" class="field" required>
                    </div>
                    <div class="double">
                        <button type="submit" class="button">Sign Up</button>
                        <p class="sign_up">By clicking the 'Sign Up' button, you confirm that you accept our <br><a
                                href="">Terms of use</a>
                            and
                            <a href="">Privacy Policy</a>.
                        </p>
                        <hr>
                        <p class="footer">
                            Have an account? <a href="">Log In</a>
                        </p>
                    </div>
                </form>
            </div>
            <div class=" col_6 wrapper">
                <form action="./index.html" method="post" target="_blank" autocomplete="on">
                    <h1 class="double">Profile</h1>
                    <div class="pic_upload">
                        <img class="userpic" src="./images/image.jpg" alt="userpic">
                        <div>
                            <div>
                                <label for="userpic" class="userpic_label">
                                    <input type="file" id="userpic" name="userpic" accept="image/png, image/jpeg"
                                        class="file">
                                </label>
                                <p>Up to 1 MB (300x300 px)</p>
                            </div>
                            <button class="trash"></button>
                        </div>
                    </div>
                    <div>
                        <label for="name_update">Name</label>
                        <input id="name_update" name="name_update" type="text" class="field">
                    </div>
                    <div>
                        <label for="email_update">E-mail</label>
                        <input id="email_update" name="email_update" type="email" class="field">
                    </div>
                    <div>
                        <label for="country_update" class="country_selector">
                            <span>Country</span>
                            <select id="country_update" name="country_update" class="field">
                                <option selected hidden disabled>Select</option>
                                <option value="Aland Islands">Aland Islands</option>
                                <option value="Albania">Albania</option>
                                <option value="Andorra">Andorra</option>
                                <option value="Austria">Austria</option>
                                <option value="Belarus">Belarus</option>
                                <option value="Belgium">Belgium</option>
                                <option value="Bosnia and Herzegovina">Bosnia and Herzegovina</option>
                                <option value="Bulgaria">Bulgaria</option>
                                <option value="Croatia">Croatia</option>
                                <option value="Czech Republic">Czech Republic</option>
                                <option value="Denmark">Denmark</option>
                                <option value="Estonia">Estonia</option>
                                <option value="Faroe Islands">Faroe Islands</option>
                                <option value="Finland">Finland</option>
                                <option value="France">France</option>
                                <option value="Germany">Germany</option>
                                <option value="Gibraltar">Gibraltar</option>
                                <option value="Greece">Greece</option>
                                <option value="Guernsey">Guernsey</option>
                                <option value="Holy See (Vatican City State)">Holy See (Vatican City State)</option>
                                <option value="Hungary">Hungary</option>
                                <option value="Iceland">Iceland</option>
                                <option value="Ireland">Ireland</option>
                                <option value="Isle of Man">Isle of Man</option>
                                <option value="Italy">Italy</option>
                                <option value="Jersey">Jersey</option>
                                <option value="Kosovo">Kosovo</option>
                                <option value="Latvia">Latvia</option>
                                <option value="Liechtenstein">Liechtenstein</option>
                                <option value="Lithuania">Lithuania</option>
                                <option value="Luxembourg">Luxembourg</option>
                                <option value="Macedonia, the Former Yugoslav Republic of">Macedonia, the Former
                                    Yugoslav
                                    Republic
                                    of</option>
                                <option value="Malta">Malta</option>
                                <option value="Moldova, Republic of">Moldova, Republic of</option>
                                <option value="Monaco">Monaco</option>
                                <option value="Montenegro">Montenegro</option>
                                <option value="Netherlands">Netherlands</option>
                                <option value="Norway">Norway</option>
                                <option value="Poland">Poland</option>
                                <option value="Portugal">Portugal</option>
                                <option value="Romania">Romania</option>
                                <option value="San Marino">San Marino</option>
                                <option value="Serbia">Serbia</option>
                                <option value="Serbia and Montenegro">Serbia and Montenegro</option>
                                <option value="Slovakia">Slovakia</option>
                                <option value="Slovenia">Slovenia</option>
                                <option value="Spain">Spain</option>
                                <option value="Svalbard and Jan Mayen">Svalbard and Jan Mayen</option>
                                <option value="Sweden">Sweden</option>
                                <option value="Switzerland">Switzerland</option>
                                <option value="Ukraine">Ukraine</option>
                                <option value="United Kingdom">United Kingdom</option>
                            </select>

                        </label>
                    </div>
                    <div>
                        <label for="city_update">City</label><br>
                        <input id="city_update" name="city_update" type="text" class="field">
                    </div>
                    <div>
                        <label for="zip_update">Zip Code</label>
                        <input id="zip_update" name="zip_update" type="text" class="field">
                    </div>
                    <div>
                        <label for="phone_update">Phone Number</label>
                        <input id="phone_update" name="phone_update" type="tel" class="field"
                            title="Input correct phone number, for example: +389991234567" pattern="[+][0-9]{12}">
                    </div>
                    <div>
                        <button id="update" type="submit" value="Update" class="button narrow">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
