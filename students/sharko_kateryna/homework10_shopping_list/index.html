<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner shopping list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="back_color">
    <header>
        <h1 class="text_header headlines">CSS Dinner Shopping List</h1>
        <h2 class="text_subtitles headlines">Letâ€™s go to the mall!</h2>
    </header>
    <main>
        <form method="get" action="url">
            <ul class="menu">
                <li class="block">
                    <label class="checkbox_block">
                        <input type="checkbox" name="checkbox_block" value="first_cb">
                        <span>A lot of pickles <small>for the next lessons about CSS</small></span>
                    </label>
                </li>
                <li class="block">
                    <label class="checkbox_block">
                        <input type="checkbox" name="checkbox_block" value="second_cb">
                        <span>10 apples <small>for more CSS manipulations</small></span>
                    </label>
                </li>
                <li class="block">
                    <label class="checkbox_block">
                        <input type="checkbox" name="checkbox_block" value="third_cb">
                        <span>20 oranges <small>because they are awesome</small></span>
                    </label>
                </li>
                <li class="block">
                    <label class="checkbox_block">
                        <input type="checkbox" name="checkbox_block" value="fourth_cb">
                        <span>13 plates <small>hm... they always dissapear</small></span>
                    </label>
                </li>
                <li class="block">
                    <label class="checkbox_block">
                        <input type="checkbox" name="checkbox_block" value="fifth_cb">
                        <span>15 bentos</span>
                    </label>
                </li>
                <li class="block">
                    <label class="checkbox_block">
                        <input type="checkbox" name="checkbox_block" value="sixth_cb">
                        <span>1 bottle of Sake <small>for my friends</small></span>
                    </label>
                </li>
            </ul>
        </form>
    </main>
    <footer class="back_color">
        <button type="submit" value="submit" class="button_style"><span class="button_text_style">Bon
                appetit</span></button>
    </footer>
</body>

</html>
