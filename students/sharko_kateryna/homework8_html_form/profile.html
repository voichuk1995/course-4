<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>

<body>
    <h1>Profile</h1>
    <form action="#">
        <div>
            <img src="images/Image.png" alt="Photo profile">
            <input type="file" name="photo_file">
            <button><i class="fa-solid fa-trash-can"></i></button>
            <p><small>Up to 1 MB (300x300 px)</small></p>
        </div>
        <div>
            <label for="name">
                <p>Name</p>
            </label>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <label for="email">
                <p>E-mail</p>
            </label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <p>Country</p>
            <select>
                <option selected hidden disabled>Select</option>
                <option value="ukraine">Ukraine</option>
                <option value="italy">Italy</option>
                <option value="montenegro">Montenegro</option>
                <option value="spain">Spain</option>
            </select>
        </div>
        <div>
            <p>City</p>
            <select>
                <option selected hidden disabled>City</option>
                <option value=" vinnitsia"> Vinnitsa</option>
                <option value=" dnipro"> Dnipro</option>
                <option value="donetsk">Donetsk</option>
                <option value="zhytomer">Zhytomyr</option>
                <option value=" zaporizhzhia"> Zaporizhzhia</option>
                <option value=" ivano_Frankivsk"> Ivano-Frankivsk</option>
                <option value="kyiv">Kyiv</option>
                <option value=" kropyvnytskyi "> Kropyvnytskyi</option>
                <option value="luhansk">Luhansk</option>
                <option value="lutsk">Lutsk</option>
                <option value="lviv">Lviv</option>
                <option value=" mykolayiv"> Mykolayiv</option>
                <option value="odesa">Odesa</option>
                <option value="poltava">Poltava</option>
                <option value="rivne">Rivne</option>
                <option value="summy">Summy</option>
                <option value="ternopil">Ternopil</option>
                <option value=" uzhhorod"> Uzhhorod</option>
                <option value="kharkiv">Kharkiv</option>
                <option value="kherson">Kherson</option>
                <option value=" khmelnytskyi"> Khmelnytskyi</option>
                <option value=" cherkasy"> Cherkasy</option>
                <option value=" chernivtsi"> Chernivtsi</option>
                <option value=" chernihiv"> Chernihiv</option>
            </select>
        </div>
        <div>
            <label for="zip_code">
                <p>Zip Code</p>
            </label>
            <input type="text" id="zip_code" name="zip_code">
        </div>
        <div>
            <label for="phone_number">
                <p>Phone Number</p>
            </label>
            <input type="number" id="phone_number" name="phone_number">
        </div>
        <div>
            <p><button type="submit">Updait</button></p>
        </div>
        <script src="https://kit.fontawesome.com/f04d692dc9.js" crossorigin="anonymous"></script>
    </form>
</body>

</html>
