<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-form</title>
</head>

<body>
    <h1>Create an Account</h1>
    <form action="#">
        <div>
            <div>
                <label for="first_name">First Name</label>
            </div>
            <input type="text" id="first_name">
        </div>
        <div>
            <div>
                <label for="last_name">Last Name</label>
            </div>
            <input type="text" id="last_name">
        </div>
        <div>
            <div>
                <label for="email">E-mail</label>
            </div>
            <input type="email" id="email">
            <p><small>We'll never share your email with anyone else.</small></p>
        </div>
        <div>
            <label>
                <input type="radio" name="gender" value="Male">
                <span>Male</span>
            </label>
            <label>
                <input type="radio" name="gender" value="Female">
                <span>Female</span>
            </label>
        </div>
        <div>
            <p>Country</p>
            <select>
                <option selected hidden disabled>Select</option>
                <option value="ukraine">Ukraine</option>
                <option value="italy">Italy</option>
                <option value="montenegro">Montenegro</option>
                <option value="spain">Spain</option>
            </select>
        </div>
        <div>
            <p>City</p>
            <select>
                <option selected hidden disabled>City</option>
                <option value=" vinnitsia"> Vinnitsa</option>
                <option value=" dnipro"> Dnipro</option>
                <option value="donetsk">Donetsk</option>
                <option value="zhytomer">Zhytomyr</option>
                <option value=" zaporizhzhia"> Zaporizhzhia</option>
                <option value=" ivano_Frankivsk"> Ivano-Frankivsk</option>
                <option value="kyiv">Kyiv</option>
                <option value=" kropyvnytskyi "> Kropyvnytskyi</option>
                <option value="luhansk">Luhansk</option>
                <option value="lutsk">Lutsk</option>
                <option value="lviv">Lviv</option>
                <option value=" mykolayiv"> Mykolayiv</option>
                <option value="odesa">Odesa</option>
                <option value="poltava">Poltava</option>
                <option value="rivne">Rivne</option>
                <option value="summy">Summy</option>
                <option value="ternopil">Ternopil</option>
                <option value=" uzhhorod"> Uzhhorod</option>
                <option value="kharkiv">Kharkiv</option>
                <option value="kherson">Kherson</option>
                <option value=" khmelnytskyi"> Khmelnytskyi</option>
                <option value=" cherkasy"> Cherkasy</option>
                <option value=" chernivtsi"> Chernivtsi</option>
                <option value=" chernihiv"> Chernihiv</option>
            </select>
        </div>
        <div>
            <p><button type="submit">Sign up</button></p>
        </div>
        <div>
            <p>
                <small>By clicking the 'Sign Up' button, you confirm that you accept our
                    <a href="#" target="_blank">Terms of Use</a> and
                    <a href="#" target="_blank">Privacy Policy</a>
                </small>
            </p>
        </div>
        <hr>
        <div>
            <span>Have an account?
                <a href="#">Log In</a>
            </span>
        </div>
    </form>
</body>

</html>
